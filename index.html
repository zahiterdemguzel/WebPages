<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the Inter font and body background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="antialiased">
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl max-w-lg w-full text-center border border-gray-100">
        <h1 class="text-4xl font-extrabold text-indigo-700 mb-4 tracking-tight">
            Hello from Example Site!
        </h1>
        <p class="text-lg text-gray-700 mb-6 leading-relaxed">
            This is a simple frontend page served by your multi-website Node.js server.
            You can add more HTML, CSS, and JavaScript files here.
        </p>
        <div class="space-y-4">
            <p class="text-md text-gray-600">
                To go back to the main server page:
            </p>
            <a href="/" class="inline-flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 shadow-lg transform transition duration-300 ease-in-out hover:scale-105">
                Go to Main Page
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2 -mr-1">
                    <path d="m12 19-7-7 7-7"/><path d="M19 12H5"/>
                </svg>
            </a>
        </div>
    </div>
</body>
</html>
